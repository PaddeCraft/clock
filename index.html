<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock</title>
        <link rel="stylesheet" href="style.css" />
        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Martian+Mono"
        />
        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Courier+Prime"
        />
        <script src="https://cdn.jsdelivr.net/npm/@yaireo/knobs@1.3.5/knobs.min.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="binary">
            <div id="bin-hours">
                <span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span>
            </div>
            <div id="bin-minutes">
                <span>0</span><span>0</span><span>0</span><span>0</span><span>0</span><span>0</span>
            </div>
        </div>
        <div id="decimal">
            <div id="dec-wrapper">
                <div id="dec-main"><span>0</span><span>0</span><span>|</span><span>0</span><span>0</span></div>
                <div id="dec-seconds">
                    <span id="dec-seconds-nr"><span>0</span><span>0</span></span>.<span id="dec-ms"><span>0</span></span> Seconds
            </div>
        </div>
    </body>
</html>
